  <h1><a name="changing_row_height" id="changing_row_height"></a>Changing row height</h1>

  <p>The process for changing row height is exactly like that for changing columns, but uses the side ruler.</p>

  <p>However the height of the entire row will change; you cannot select part of a row and change its height.</p>
