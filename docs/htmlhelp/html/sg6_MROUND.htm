  <h1><a name="mround" id="mround"></a>MROUND</h1>

  <p><span class="csguide-decl">MROUND(<span class="csguide-arg">number</span>,
  <span class="csguide-arg">multiple</span>:number)</span></p>

  <p>Rounds <span class="csguide-arg">number</span> to a multiple of <span class="csguide-arg">multiple</span>.</p>

  <p><b>Example:</b></p>

  <p><code>MROUND(12345.678, 2)</code></p>

  <p>returns the number <code>12346</code>.</p>

  <p>Added in 2.00.</p>
