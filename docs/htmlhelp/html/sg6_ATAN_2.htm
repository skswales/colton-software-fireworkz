  <h1><a name="atan_2" id="atan_2"></a>ATAN_2</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">ATAN_2(<span class="csguide-arg">x</span>:number,
  <span class="csguide-arg">y</span>:number)</span></p>

  <p>Returns the arc tangent of <span class="csguide-arg">x</span> and <span class="csguide-arg">y</span>
  as an angle in radians in the correct quadrant of the range
  (-<span class="csguide-greek-symbol">&pi;</span>,<span class="csguide-greek-symbol">&pi;</span>].</p>

  <p><b>Example:</b></p>

  <p><code>DEG(ATAN_2(-0.866, -0.5))</code></p>

  <p>returns the number <code>-150</code> (degrees).</p>
