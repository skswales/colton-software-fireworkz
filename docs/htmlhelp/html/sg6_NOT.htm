  <h1><a name="not" id="not"></a>NOT</h1>

  <p>Returns the logical negation of a Boolean value.</p>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">NOT(<span class="csguide-arg">boolean_value</span>)</span></p>

  <p>Returns the logical negation of <span class="csguide-arg">boolean_value</span>
  as per the corresponding <a href="sg2_logical_operators.htm">logical operator</a> <code>!<code>.</p>

  <p><b>Example:</b></p>

  <p><code>NOT(A1)</code></p>

  <p>where the cell value is <code>TRUE</code> will return the Boolean value <code>FALSE</code>.</p>

  <p>Added in 2.00.</p>
