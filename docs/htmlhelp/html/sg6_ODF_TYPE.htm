  <h1><a name="odf_type" id="odf_type"></a>ODF.TYPE</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">ODF.TYPE(<span class="csguide-arg">parameter</span>)</span></p>

  <p>Returns an OpenDocument / Microsoft Excel-compatible number corresponding to the type of <span class="csguide-arg">parameter</span>.</p>

  <p>Values are:
    <ul>
    <li>1&nbsp;&nbsp; Number (includes dates and blank cells)</li>
    <li>2&nbsp;&nbsp; Text</li>
    <li>4&nbsp;&nbsp; Boolean value</li>
    <li>16&nbsp; Error</li>
    <li>64&nbsp; Array</li>
    </ul>
  </p>

  <p>Added in 2.00.</p>
