  <h1><a name="transpose" id="transpose"></a>TRANSPOSE</h1>

  <p>Converts an <i>n</i>&times;<i>m</i> <a href="sg6_array_or_range.htm">matrix</a> or range of cells into its <i>m</i>&times;<i>n</i> transpose.</p>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">TRANSPOSE(<span class="csguide-arg">matrix</span>:<a href="sg6_array_or_range.htm">array</a>)</span></p>

  <p>You can also use this function to swap over rows and columns of other data in your worksheet.</p>

  <p>See also the <code><a href="sg6_SORT.htm">SORT</a></code> and <code><a href="sg6_FLIP.htm">FLIP</a></code> functions.</p>
