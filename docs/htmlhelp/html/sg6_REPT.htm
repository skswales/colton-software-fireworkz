  <h1><a name="rept" id="rept"></a>REPT</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">REPT(<span class="csguide-arg">text</span>,
  <span class="csguide-arg">number</span>)</span></p>

  <p>Repeats the <span class="csguide-arg">text</span> string the given <span class="csguide-arg">number</span> times.</p>

  <p>Starting with 2.00, this function will accept a repeat count of zero, which returns an empty string.</p>

  <p><b>Example:</b></p>

  <p><code>REPT(&quot;yo&quot;, 2)</code></p>

  <p>returns the text string <code>&quot;yoyo&quot;</code>.</p>
