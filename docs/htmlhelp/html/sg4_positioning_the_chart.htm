  <h1><a name="positioning_the_chart" id="positioning_the_chart"></a>Positioning the chart</h1>

  <p>The margins around the edge of chart can be edited.</p>

  <ol>
    <li>Select the chart and choose <span class="csguide-option">Margins</span> from the <span class="csguide-menu">Edit</span> menu. The <span class="csguide-dbox">Margins</span> dialogue box will appear.</li>

    <li>Enter the required margins in centimetres.</li>

    <li>Click <span class="csguide-dbox-button">OK</span>. Your chart will be repositioned as required.</li>
  </ol>
