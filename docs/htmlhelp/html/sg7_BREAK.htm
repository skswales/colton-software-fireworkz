  <h1><a name="break" id="break"></a>BREAK</h1>

  <p>Breaks out of the most recent loop.</p>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">BREAK{(<span class="csguide-arg">number</span>)}</span></p>

  <p>You can break out of a number of containing loops at once if you specify the optional parameter <span class="csguide-arg">number</span>.</p>
