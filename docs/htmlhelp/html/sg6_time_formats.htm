  <h1><a name="time_formats" id="time_formats"></a>Time formats</h1>

  <p>Times should be entered in the form</p>

  <p><code>hours:minutes{:seconds}</code></p>

  <p>where the components are expressed in figures with or without leading zeros. There must be colons between the figures and no spaces within the time.</p>

  <p><b>Example:</b></p>

  <p><code>11:34</code></p>
