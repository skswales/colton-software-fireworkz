  <h1><a name="trim" id="trim"></a>TRIM</h1>

  <p>Removes all leading and trailing spaces from a <span class="csguide-arg">text</span> string and
  converts multiple spaces inside that <span class="csguide-arg">text</span> string into single spaces.</p>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">TRIM(<span class="csguide-arg">text</span>)</span></p>

  <p><b>Example:</b></p>

  <p><code>TRIM(&quot; sloppy typing &quot;)</code></p>

  <p>would return the text string <code>&quot;sloppy typing&quot;</code>.</p>
