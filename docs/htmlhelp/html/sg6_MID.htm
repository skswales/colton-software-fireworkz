  <h1><a name="mid" id="mid"></a>MID</h1>

  <p>Returns a specified sub-string from a text string.</p>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">MID(<span class="csguide-arg">text</span>,
  <span class="csguide-arg">start</span>:number,
  <span class="csguide-arg">length</span>:number)</span></p>

  <p>Returns the middle <span class="csguide-arg">length</span> characters
  from the <span class="csguide-arg">text</span> string
  starting at position <span class="csguide-arg">start</span>.</p>

  <p><b>Example:</b></p>

  <p><code>MID(&quot;middle of the road&quot;, 8, 6)</code></p>

  <p>returns the text string <code>&quot;of the&quot;</code>.</p>
