  <h1><a name="m_inverse" id="m_inverse"></a>M_INVERSE</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">M_INVERSE(<span class="csguide-arg">matrix:<a href="sg6_array_or_range.htm">array</a></span>)</span></p>

  <p>Returns the inverse of a square <span class="csguide-arg"><a href="sg6_array_or_range.htm">matrix</a></span> as an <a href="sg6_arrays.htm">array</a>.</p>

  <p>Starting with 1.34/10, this function will allow the inverse of a matrix to be calculated for n &gt; 3.</p>
