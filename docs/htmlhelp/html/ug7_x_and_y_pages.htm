  <h1><a name="x_and_y_pages" id="x_and_y_pages"></a>x- and y-Pages</h1>

  <p>Spreadsheets are often wider than they are long. You may find that your worksheet documents have pages which go across as well as down. These are referred to as x- and y-pages, like the axes on a chart.</p>

  <p>Pages are numbered along the y-axis, i.e. down the document.</p>
