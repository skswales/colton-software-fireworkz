  <h1><a name="c_theta" id="c_theta"></a>C_THETA</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">C_THETA(<span class="csguide-arg"><a href="sg6_complex_numbers.htm">complex_number</a></span>)</span></p>

  <p>Returns the argument of <span class="csguide-arg"><a href="sg6_complex_numbers.htm">complex_number</a></span> as a real number in the range
  (-<span class="csguide-greek-symbol">&pi;</span>,<span class="csguide-greek-symbol">&pi;</span>].</p>

  <p>This is the angle between <span class="csguide-arg"><a href="sg6_complex_numbers.htm">complex_number</a></span> and the real axis in radians as a real number.</p>
