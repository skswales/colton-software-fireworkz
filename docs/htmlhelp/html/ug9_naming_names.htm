  <h1><a name="naming_names" id="naming_names"></a>Naming names</h1>

  <p>Fireworkz has some rules about the names which you can give to your names. These are to prevent Fireworkz from misinterpreting names as cell references. These are the same rules as are applied to custom function names: see Custom functions in the Function reference help.</p>
