  <h1><a name="continue" id="continue"></a>CONTINUE</h1>

  <p>Execution continues at the most recent loop:</p>

  <p>In a WHILE loop, it continues at the next ENDWHILE</p>

  <p>In a REPEAT loop, it continues at UNTIL</p>

  <p>In a FOR loop, it continues at NEXT</p>
