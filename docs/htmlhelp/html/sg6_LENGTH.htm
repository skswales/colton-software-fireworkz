  <h1><a name="length" id="length"></a>LENGTH</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">LENGTH(<span class="csguide-arg">text</span>)</span></p>

  <p>Returns the number of characters in the <span class="csguide-arg">text</span> string.</p>

  <p><b>Examples:</b></p>

  <p><code>LENGTH(&quot;cat&quot;)</code></p>

  <p>returns <code>3</code>.</p>

  <p><code>IF(LENGTH(&quot;Manx cat&quot;) &lt; LENGTH(&quot;Persian cat&quot;), &quot;Miaow&quot;, &quot;&quot;)</code></p>

  <p>should display the text string <code>Miaow</code> in the cell.</p>
