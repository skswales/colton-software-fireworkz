  <h1><a name="clean" id="clean"></a>CLEAN</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">CLEAN(<span class="csguide-arg">text</span>)</span></p>

  <p>Removes all unprintable characters from the <span class="csguide-arg">text</span> string.</p>

  <p><b>Example:</b></p>

  <p><code>CLEAN(JOIN(CHAR(31), &quot;some typing &quot;))</code></p>

  <p>would return the text string <code>&quot;some typing&quot;</code>.</p>

  <p>Added in 2.00.</p>
