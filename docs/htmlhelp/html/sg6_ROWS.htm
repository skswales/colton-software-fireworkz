  <h1><a name="rows" id="rows"></a>ROWS</h1>

  <p><b>Syntax #1:</b></p>

  <p><span class="csguide-decl">ROWS</span></p>

  <p>Returns the number of rows in the worksheet.</p>

  <p><br /><b>Syntax #2:</b></p>

  <p><span class="csguide-decl">ROWS(<span class="csguide-arg"><a href="sg6_array_or_range.htm">array</a></span>)</span></p>

  <p>Returns the number of rows in the <span class="csguide-arg"><a href="sg6_ranges.htm">array</a></span> or range of cells.</p>

  <p><b>Example:</b></p>

  <p><code>ROWS(A3:D12)</code></p>

  <p>returns <code>10</code>.</p>
