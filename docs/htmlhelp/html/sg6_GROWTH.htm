  <h1><a name="growth" id="growth"></a>GROWTH</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">GROWTH(<span class="csguide-arg">logest-data:<a href="sg6_array_or_range.htm">array</a></span>,
  <span class="csguide-arg">x-data:<a href="sg6_array_or_range.htm">array</a></span>)</span></p>

  <p>Takes the result of the <code><a href="sg6_LOGEST.htm">LOGEST</a></code> function
  (the <span class="csguide-arg">logest-data</span> <a href="sg6_arrays.htm">array</a>)
  and applies it to the <span class="csguide-arg">x-data</span> <a href="sg6_array_or_range.htm">array</a> or range of cells
  to return estimated y-data as an <a href="sg6_arrays.htm">array</a>.</p>
