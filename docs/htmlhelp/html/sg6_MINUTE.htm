  <h1><a name="minute" id="minute"></a>MINUTE</h1>

  <p><b>Syntax:</b></p>

  <p><span class="csguide-decl">MINUTE(<span class="csguide-arg"><a href="sg6_time_formats.htm">time</a></span>)</span></p>

  <p>Returns the minutes component of <span class="csguide-arg"><a href="sg6_time_formats.htm">time</a></span> as a number.</p>

  <p><b>Example:</b></p>

  <p><code>MINUTE(23:59:58)</code></p>

  <p>returns the number <code>59</code>.</p>
