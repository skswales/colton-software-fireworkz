    <h1><a name="logical_functions" id="logical_functions"></a>Logical functions</h1>

    <p>Logical functions provide a set of functions similar to those of the logical operators.</p>

    <ul style="list-style-type: none;">
        <li><a href="../sg06/sg6_AND.htm">AND</a></li>
        <li><a href="../sg06/sg6_FALSE.htm">FALSE</a></li>
        <li><a href="../sg06/sg6_NOT.htm">NOT</a></li>
        <li><a href="../sg06/sg6_OR.htm">OR</a></li>
        <li><a href="../sg06/sg6_TRUE.htm">TRUE</a></li>
        <li><a href="../sg06/sg6_XOR.htm">XOR</a></li>
    </ul>

    <p>These functions are most useful for Microsoft Excel compatibility.</p>
