    <h1><a name="counta" id="counta"></a>COUNTA</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        COUNTA(
        <span class="csg-function-parameter"><a href="../sg06/sg6_array_or_range_or_list.htm">list</a></span> )
    </p>
    <p>Returns the number of all the values in the <span class="csg-function-parameter">list</span> regardless of their type.</p>
    <p>
        <span class="csg-function-parameter">list</span> may be a <a href="../sg06/sg6_ranges.htm">range</a> of cells,
        an <a href="../sg06/sg6_arrays.htm">array</a>,
        or a comma-separated list of values (which may contain cell references
        and also <a href="../sg06/sg6_ranges.htm">ranges</a> of cells as one or more of its elements).
    </p>
