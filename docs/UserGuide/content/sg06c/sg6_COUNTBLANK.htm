    <h1><a name="countblank" id="countblank"></a>COUNTBLANK</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        COUNTBLANK(
        <span class="csg-function-parameter"><a href="../sg06/sg6_ranges.htm">range</a></span> )
    </p>
    <p>Counts the number of blank cells or empty text strings in the given <span class="csg-function-parameter"><a href="../sg06/sg6_ranges.htm">range</a></span> of cells.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
