    <h1><a name="count" id="count"></a>COUNT</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">COUNT(<span class="csg-function-parameter">list</span>)</p>
    <p>Returns the number of numeric values in the <span class="csg-function-parameter">list</span>.</p>
    <p><span class="csg-function-parameter">list</span> may be an <a href="../sg06/sg6_arrays.htm">array</a>, a <a href="../sg06/sg6_ranges.htm">range</a> of cells, or a comma-separated list of values.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">COUNT(A1:A10)</pre>
    <p>returns the value <code>10</code> if all the cells in the range contain numeric values.</p>
