    <h1><a name="cos" id="cos"></a>COS</h1>

    <p>Returns the cosine<sup><a href="#cite_note-1">[1]</a></sup> of an angle.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">COS(<span class="csg-function-parameter">angle</span>:<span class="csg-function-parameter-type">Number</span>)</p>

    <p>NB <span class="csg-function-parameter">angle</span> is in radians.</p>
