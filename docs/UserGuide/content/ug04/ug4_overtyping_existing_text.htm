    <h1><a name="overtyping_existing_text" id="overtyping_existing_text"></a>Overtyping existing text</h1>

    <p>Most of the time, when you type new characters, they are added to the document at the caret.</p>

    <p>If any text is selected, new characters you type, or paste from the clipboard, replace the existing selected characters, effectively overtyping them.</p>
