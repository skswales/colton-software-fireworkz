    <h1><a name="large" id="large"></a>LARGE</h1>

    <p>Returns the k<sup>th</sup> largest value in a data set.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        LARGE(
        <span class="csg-function-parameter">data</span>:<span class="csg-function-parameter-type"><a href="../sg06/sg6_array_or_range.htm">Range or Array</a></span>,
        <span class="csg-function-parameter">k</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>
    <p>
        Returns the <span class="csg-function-parameter">k</span><sup>th</sup> largest value in the
        <span class="csg-function-parameter">data</span> <a href="../sg06/sg6_ranges.htm">range</a> of cells (or <a href="../sg06/sg6_arrays.htm">array</a>).
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
