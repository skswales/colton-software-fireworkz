    <h1><a name="ln" id="ln"></a>LN</h1>

    <p>Returns the natural logarithm<sup><a href="#cite_note-1">[1]</a></sup> of a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        LN(
        <span class="csg-function-parameter">x</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>

    <p><span class="csg-function-parameter">x</span> must be &gt; <code>0</code>.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">LN(78)</pre>
    <p>returns the number <code>4.3567</code>.</p>
