        <param name="Keyword" value="String functions, length of a text string" />
    </object>

    <h1><a name="length" id="length"></a>LENGTH</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        LENGTH(
        <span class="csg-function-parameter">text</span> )
    </p>
    <p>Returns the number of characters in the <span class="csg-function-parameter">text</span> string.</p>

    <p class="csg-function-subheading">Examples:</p>
    <pre class="csg-sample-indent">LENGTH(&quot;cat&quot;)</pre>
    <p>returns <code>3</code>.</p>
    <pre class="csg-sample-indent">IF(LENGTH(&quot;Manx cat&quot;) &lt; LENGTH(&quot;Persian cat&quot;), &quot;Miaow&quot;, &quot;&quot;)</pre>
    <p>should display the text string <code>Miaow</code> in the cell.</p>
