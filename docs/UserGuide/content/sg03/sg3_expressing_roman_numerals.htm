    <h1><a name="expressing_roman_numerals" id="expressing_roman_numerals"></a>Expressing Roman numerals</h1>

    <p>
        You can specify that numbers are displayed as Roman numerals in upper- or lower-case.
        Enter <code>R#</code> for upper-case Roman numerals or <code>r#</code> for lower-case.
        Roman numerals can only be displayed up to 3999 and of course you can only display whole positive numbers.
    </p>
