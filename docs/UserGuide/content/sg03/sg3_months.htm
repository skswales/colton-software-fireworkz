    <h1><a name="months" id="months"></a>Months</h1>

    <p>Use <code>m</code> or <code>M</code> to represent months in dates:</p>

    <p><code>m</code> month appears as a number with no leading zero;</p>

    <p><code>mm</code> month appears as number with leading zero if relevant;</p>

    <p><code>Mmm</code> month appears as three letter abbreviation;</p>

    <p><code>Mmmm</code> month appears as the full month name.</p>
