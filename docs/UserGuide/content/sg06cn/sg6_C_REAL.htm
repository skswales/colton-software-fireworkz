    <h1><a name="c_real" id="c_real"></a>C_REAL</h1>

    <p>Returns the real part<sup><a href="#cite_note-1">[1]</a></sup> of a complex number as a real number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        C_REAL(
        <span class="csg-function-parameter"><a href="../sg06/sg6_complex_numbers.htm">complex_number</a></span> )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
