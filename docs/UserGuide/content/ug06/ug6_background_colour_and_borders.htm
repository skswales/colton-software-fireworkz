    <h1><a name="background_colour_and_borders" id="background_colour_and_borders"></a>Background colour and borders</h1>

    <p>Background colour can be applied to any area of text using the style editor. When using colour you should always define the colour as a separate style, so that you can add and remove it without reformatting cells.</p>
