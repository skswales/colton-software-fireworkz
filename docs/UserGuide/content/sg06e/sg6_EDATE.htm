    <h1><a name="edate" id="edate"></a>EDATE</h1>

    <p>Adds a number of months to a date.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        EDATE(
        <span class="csg-function-parameter"><a href="../sg06/sg6_date_formats.htm">date</a></span>,
        <span class="csg-function-parameter">months</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>
    <p>
        Returns the date that is the specified number of
        <span class="csg-function-parameter">months</span> after (or before, if
        <span class="csg-function-parameter">months</span> is negative) the given
        <span class="csg-function-parameter">date</span>.
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.10.</p>
