    <h1><a name="exact" id="exact"></a>EXACT</h1>

    <p>Tests two text strings for equality.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        EXACT(
        <span class="csg-function-parameter">a</span>:<span class="csg-function-parameter-type">Text</span>,
        <span class="csg-function-parameter">b</span>:<span class="csg-function-parameter-type">Text</span> )
    </p>
    <p>Returns the Boolean value <code>TRUE</code> if the two text strings are identical, or <code>FALSE</code> if they are not.</p>

    <p>Note that <code>EXACT</code> is case-sensitive.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">EXACT(&quot;Word&quot;, &quot;word&quot;)</pre>
    <p>will return the Boolean value <code>FALSE</code>.</p>
