    <h1><a name="delta" id="delta"></a>DELTA</h1>

    <p>Returns the value 1 if two numbers are equal, else 0.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        DELTA(
        <span class="csg-function-parameter">number_1</span>
        {, <span class="csg-function-parameter">number_2</span>} )
    </p>

    <p>If <span class="csg-function-parameter">number_2</span> is omitted, 0 is used.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
