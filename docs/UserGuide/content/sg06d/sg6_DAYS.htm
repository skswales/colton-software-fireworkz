    <h1><a name="days" id="days"></a>DAYS</h1>

    <p>Returns the number of days between two dates.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        DAYS(
        <span class="csg-function-parameter"><a href="../sg06/sg6_date_formats.htm">end_date</a></span>,
        <span class="csg-function-parameter"><a href="../sg06/sg6_date_formats.htm">start_date</a></span> )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.24.</p>
