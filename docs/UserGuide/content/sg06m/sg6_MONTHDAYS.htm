    <h1><a name="monthdays" id="monthdays"></a>MONTHDAYS</h1>

    <p>Returns the number of days in the month of a date value.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">MONTHDAYS(<span class="csg-function-parameter"><a href="../sg06/sg6_date_formats.htm">date</a></span>)</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">MONTHDAYS(14.2.1992)</pre>
    <p>returns the number <code>29</code>.</p>
