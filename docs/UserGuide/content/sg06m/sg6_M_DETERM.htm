    <h1><a name="m_determ" id="m_determ"></a>M_DETERM</h1>

    <p>Returns the determinant<sup><a href="#cite_note-1">[1]</a></sup> of a square matrix.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">M_DETERM(<span class="csg-function-parameter">matrix</span>:<span class="csg-function-parameter-type"><a href="../sg06/sg6_array_or_range.htm">Array|Range</a></span>)</p>
