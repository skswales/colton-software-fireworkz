    <h1><a name="fisher" id="fisher"></a>FISHERINV</h1>

    <p>Fisher transformation.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        FISHERINV(
        <span class="csg-function-parameter">number</span> )
    </p>
    <p>Returns the inverse Fisher transformation of a <span class="csg-function-parameter">number</span>.</p>

    <p class="csg-function-subheading">Formula:</p>
    <p class="csg-function-formula">
        FISHERINV =
        (e<sup>2<em>x</em></sup> &minus; 1)
         &#x2215; 
        (e<sup>2<em>x</em></sup> &plus; 1)
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in 2.00.</p>
