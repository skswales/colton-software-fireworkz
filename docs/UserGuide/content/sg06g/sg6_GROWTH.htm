    <h1><a name="growth" id="growth"></a>GROWTH</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        GROWTH(
        <span class="csg-function-parameter">logest-data</span>:<span class="csg-function-parameter-type"><a href="../sg06/sg6_array_or_range.htm">Range or Array</a></span>,
        <span class="csg-function-parameter">x&#8209;data</span>:<span class="csg-function-parameter-type"><a href="../sg06/sg6_array_or_range.htm">Range or Array</a></span> )
    </p>
    <p>
        Takes the result of the <a href="../sg06l/sg6_LOGEST.htm">LOGEST</a>() function
        (the <span class="csg-function-parameter">logest-data</span> <a href="../sg06/sg6_arrays.htm">array</a>)
        and applies it to the <span class="csg-function-parameter">x&#8209;data</span> <a href="../sg06/sg6_arrays.htm">array</a> or <a href="../sg06/sg6_ranges.htm">range</a> of cells
        to return estimated y&#8209;data as an <a href="../sg06/sg6_arrays.htm">array</a>.
    </p>
