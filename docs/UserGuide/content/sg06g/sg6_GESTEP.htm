    <h1><a name="gestep" id="gestep"></a>GESTEP</h1>

    <p>Returns the value 1 if a number is greater than, or equal to, the step value, else 0.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        GESTEP(<span class="csg-function-parameter">number</span>
        {,&nbsp;<span class="csg-function-parameter">step</span>:<span class="csg-function-parameter-type">Number</span>})
    </p>

    <p>If <span class="csg-function-parameter">step</span> is omitted, 0 is used.</p>

    <p>A ramp function may be constructed using x * GESTEP(x).</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
