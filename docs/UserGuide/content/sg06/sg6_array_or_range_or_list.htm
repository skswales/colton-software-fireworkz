<body>
    <h1><a name="array_or_range_or_list" id="array_or_range_or_list"></a>List of parameters, or range or array parameter</h1>

    <p>
        Several spreadsheet functions can take a comma-separated list of values as their parameters,
        or instead a <a href="../sg06/sg6_ranges.htm">range</a> of cells, or an <a href="../sg06/sg6_arrays.htm">array</a>.
    </p>

    <p>
        A list may contain cell references and also <a href="../sg06/sg6_ranges.htm">ranges</a> of cells as one (or more) of their elements.
    </p>
