    <h1><a name="mround" id="mround"></a>MROUND</h1>

    <p>Rounds a number to a multiple of another.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        MROUND(<span class="csg-function-parameter">number</span>,
        <span class="csg-function-parameter">multiple</span>:<span class="csg-function-parameter-type">Number</span>)
    </p>

    <p>Rounds <span class="csg-function-parameter">number</span> to a multiple of <span class="csg-function-parameter">multiple</span>.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">MROUND(12345.678, 2)</pre>
    <p>returns the number <code>12346</code>.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in 2.00.</p>
