    <h1><a name="clean" id="clean"></a>CLEAN</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">CLEAN(<span class="csg-function-parameter">text</span>)</p>
    <p>Removes all unprintable characters from the <span class="csg-function-parameter">text</span> string.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">CLEAN(JOIN(CHAR(31), &quot;some typing &quot;))</pre>
    <p>would return the text string <code>&quot;some typing&quot;</code>.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in 2.00.</p>
