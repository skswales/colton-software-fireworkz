    <h1><a name="abs" id="abs"></a>ABS</h1>

    <p>Returns the absolute<a href="#cite_note-1">[1]</a></sup> positive value of a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">ABS(<span class="csg-function-parameter">number</span>)</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">ABS(-10)</pre>
    <p>returns the number <code>10</code>.</p>
