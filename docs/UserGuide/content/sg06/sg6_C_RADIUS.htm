    <h1><a name="c_radius" id="c_radius"></a>C_RADIUS</h1>

    <p>Returns the modulus<sup><a href="#cite_note-1">[1]</a></sup> (absolute value, |z|) of a complex number as a real number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">C_RADIUS(<span class="csg-function-parameter"><a href="sg6_complex_numbers.htm">complex_number</a></span>)</p>
