    <h1><a name="trim" id="trim"></a>TRIM</h1>

    <p>Removes all leading and trailing spaces from a text string and converts multiple spaces inside that text string into single spaces.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">TRIM(<span class="csg-function-parameter">text</span>)</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">TRIM(&quot; sloppy typing &quot;)</pre>
    <p>would return the text string <code>&quot;sloppy typing&quot;</code>.</p>
