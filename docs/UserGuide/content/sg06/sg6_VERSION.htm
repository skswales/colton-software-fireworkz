    <h1><a name="version" id="version"></a>VERSION</h1>

    <p>Returns the version number of the running copy of Fireworkz.</p>
    <p>You might use it if you know that a particular feature is not available in an earlier version of Fireworkz, for example:</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">VERSION</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">IF(VERSION&lt;28,&quot;Psychic user interface not available&quot;,&quot;&quot;)</pre>
