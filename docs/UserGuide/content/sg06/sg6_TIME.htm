    <h1><a name="time" id="time"></a>TIME</h1>

    <p>Composes a time value from individual components.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        TIME(<span class="csg-function-parameter">hour</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">minute</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">second</span>:<span class="csg-function-parameter-type">Number</span>)
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">TIME(23, 59, 59)</pre>
    <p>returns the time value <code>23:59:59</code>.</p>
