    <h1><a name="rows" id="rows"></a>ROWS</h1>

    <p class="csg-function-subheading">Syntax #1:</p>
    <p class="csg-function-declaration">ROWS</p>
    <p>Returns the number of rows in the worksheet.</p>

    <p class="csg-function-subheading"><br />Syntax #2:</p>
    <p class="csg-function-declaration">ROWS(<span class="csg-function-parameter"><a href="sg6_array_or_range.htm">Array|Range</a></span>)</p>
    <p>Returns the number of rows in the <span class="csg-function-parameter"><a href="sg6_ranges.htm">array</a></span> (or range of cells).</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">ROWS(A3:D12)</pre>
    <p>returns <code>10</code>.</p>
