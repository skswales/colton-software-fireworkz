    <h1><a name="false" id="false"></a>FALSE</h1>

    <p>Returns the Boolean constant <code>FALSE</code> (numeric value zero).</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">FALSE</p>
    <p>The Logical constant <code>FALSE</code> is treated as having numeric value zero in Fireworkz and may be used directly in calculations.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in 2.00.</p>
