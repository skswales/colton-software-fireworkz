    <h1><a name="minute" id="minute"></a>MINUTE</h1>

    <p>Returns the minutes component of a time value as a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">MINUTE(<span class="csg-function-parameter"><a href="sg6_time_formats.htm">time</a></span>)</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">MINUTE(23:59:58)</code></p>
    <p>returns the number <code>59</code>.</p>
