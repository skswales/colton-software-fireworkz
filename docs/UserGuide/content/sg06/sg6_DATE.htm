    <h1><a name="date" id="date"></a>DATE</h1>

    <p>Composes a date value from individual components.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        DATE(<span class="csg-function-parameter">year</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">month</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">day</span>:<span class="csg-function-parameter-type">Number</span>)
    </p>

    <p>If a day or month section overflows, <code>DATE</code> will correct automatically into the next period.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">DATE(1964, 9, 15)</pre>
    <p>returns the date value <code>15.9.1964</code>.</p>
