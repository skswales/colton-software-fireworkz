    <h1><a name="sum" id="sum"></a>SUM</h1>

    <p>Adds together all the values in a list.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">SUM(<span class="csg-function-parameter">list</span>)</p>
    <p>Returns the sum of all the values in the <span class="csg-function-parameter">list</span>.</p>
    <p><span class="csg-function-parameter">list</span> may be an <a href="sg6_arrays.htm">array</a>, a <a href="sg6_ranges.htm">range</a> of cells, or a comma-separated list of values.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">SUM(B1:B14)</pre>
    <p>returns the sum of the values of cells <code>B1:B14</code>.</p>
