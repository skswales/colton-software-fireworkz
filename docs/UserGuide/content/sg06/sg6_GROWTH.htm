    <h1><a name="growth" id="growth"></a>GROWTH</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        GROWTH(<span class="csg-function-parameter">logest-data</span>:<span class="csg-function-parameter-type"><a href="sg6_array_or_range.htm">array|range</a></span>,
        <span class="csg-function-parameter">x-data</span>:<span class="csg-function-parameter-type"><a href="sg6_array_or_range.htm">array|range</a></span>)
    </p>
    <p>
        Takes the result of the <code><a href="sg6_LOGEST.htm">LOGEST</a></code> function
        (the <span class="csg-function-parameter">logest-data</span> <a href="sg6_arrays.htm">array</a>)
        and applies it to the <span class="csg-function-parameter">x-data</span> <a href="sg6_array_or_range.htm">array</a> or range of cells
        to return estimated y-data as an <a href="sg6_arrays.htm">array</a>.
    </p>
