    <h1><a name="dayname" id="dayname"></a>DAYNAME</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">DAYNAME(<span class="csg-function-parameter">number</span>)</p>

    <p>
        Returns a text string of the day given by <span class="csg-function-parameter">number</span>
        with reduction of <span class="csg-function-parameter">number</span> into the range [1,7] (i.e. inclusive).
    </p>

    <p class="csg-function-subheading">Examples:</p>
    <pre class="csg-sample-indent">DAYNAME(7)</pre>
    <p>returns the text string <code>&quot;Saturday&quot;</code></p>
    <pre class="csg-sample-indent">DAYNAME(<a href="sg6_WEEKDAY.htm">WEEKDAY</a>(<a href="sg6_TODAY.htm">TODAY</a>))</pre>
    <p>returns today's day name as a text string.</p>
