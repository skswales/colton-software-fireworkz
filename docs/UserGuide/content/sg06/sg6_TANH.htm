    <h1><a name="tanh" id="tanh"></a>TANH</h1>

    <p>Returns the hyperbolic tangent<sup><a href="#cite_note-1">[1]</a></sup> of a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">TANH(<span class="csg-function-parameter">number</span>)</p>
