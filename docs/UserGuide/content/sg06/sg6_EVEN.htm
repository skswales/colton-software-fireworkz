    <h1><a name="even" id="even"></a>EVEN</h1>

    <p>Rounds a number up to the next even integer, away from zero.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">EVEN(<span class="csg-function-parameter">number</span>)</p>

    <p>This function was added in 2.00.</p>
