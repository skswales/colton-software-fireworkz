    <h1><a name="cols" id="cols"></a>COLS</h1>

    <p class="csg-function-subheading">Syntax #1:</p>
    <p class="csg-function-declaration">COLS</p>
    <p>Returns the number of columns in the worksheet.</p>

    <p class="csg-function-subheading"><br />Syntax #2:</p>
    <p class="csg-function-declaration">COLS(<span class="csg-function-parameter"><a href="sg6_array_or_range.htm">Array|Range</a></span>)</p>
    <p>Returns the number of columns in the specified <span class="csg-function-parameter"><a href="sg6_array_or_range.htm">array</a></span> (or range of cells).</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">COLS(B1:D3)</pre>
    <p>returns <code>3</code>.</p>
