<body>
    <h1><a name="time_formats" id="time_formats"></a>Time formats</h1>

    <p>Times should be entered in the form</p>
    <p class="csg-sample-indent"><kbd>hours:minutes{:seconds}</kbd></p>
    <p>where the components are expressed in figures with or without leading zeros.</p>
    <p>There must be colons between the figures and no spaces within the time.</p>

    <p class="csg-function-subheading">Example:</p>
    <p class="csg-sample-indent"><samp>11:34</samp></p>
</body>
