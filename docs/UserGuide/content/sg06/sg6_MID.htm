    <h1><a name="mid" id="mid"></a>MID</h1>

    <p>Returns a specified sub-string from a text string.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        MID(<span class="csg-function-parameter">text</span>,
        <span class="csg-function-parameter">start</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">length</span>:<span class="csg-function-parameter-type">Number</span>)
    </p>
    <p>
        Returns the middle <span class="csg-function-parameter">length</span> characters
        from the <span class="csg-function-parameter">text</span> string
        starting at position <span class="csg-function-parameter">start</span>.
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">MID(&quot;middle of the road&quot;, 8, 6)</pre>
    <p>returns the text string <code>&quot;of the&quot;</code>.</p>
