    <h1><a name="counta" id="counta"></a>COUNTA</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">COUNTA(<span class="csg-function-parameter">list</span>)</p>
    <p>Returns the number of all the values in the <span class="csg-function-parameter">list</span> regardless of their type.</p>
    <p><span class="csg-function-parameter">list</span> may be an <a href="sg6_arrays.htm">array</a>, a <a href="sg6_ranges.htm">range</a> of cells, or a comma-separated list of values.</p>
