    <h1><a name="sec" id="sec"></a>SEC</h1>

    <p>Returns the secant<sup><a href="#cite_note-1">[1]</a></sup> of an angle.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">SEC(<span class="csg-function-parameter">angle</span>)</p>

    <p>NB <span class="csg-function-parameter">angle</span> is in radians.</p>
