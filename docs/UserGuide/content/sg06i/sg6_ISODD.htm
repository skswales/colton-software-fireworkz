    <h1><a name="isodd" id="isodd"></a>ISODD</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">ISODD(<span class="csg-function-parameter">number</span>)</p>
    <p>
        Returns the Logical value <code>TRUE</code> if <span class="csg-function-parameter">number</span> is an odd integer, otherwise returns <code>FALSE</code>.
        Non-integral numbers are first truncated.
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
