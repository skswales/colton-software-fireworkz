    <h1><a name="iseven" id="iseven"></a>ISEVEN</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ISEVEN(
        <span class="csg-function-parameter">number</span> )
    </p>
    <p>
        Returns the Boolean value <code>TRUE</code> if <span class="csg-function-parameter">number</span> is an even integer, otherwise returns <code>FALSE</code>.
    </p>
    <p>Non-integral numbers are first truncated towards zero.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
