    <h1><a name="join" id="join"></a>JOIN</h1>

    <p>Concatenates all the given text strings together from left to right.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        JOIN(
        <span class="csg-function-parameter">a</span>:<span class="csg-function-parameter-type">Text</span>,
        <span class="csg-function-parameter">b</span>:<span class="csg-function-parameter-type">Text</span> &hellip; )
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">JOIN(&quot;back&quot;, &quot;gammon&quot;)</pre>
    <p>returns the text string <code>&quot;backgammon&quot;</code>.</p>
