    <h1><a name="nper" id="nper"></a>NPER</h1>

    <p>OpenDocument / Microsoft Excel compatible function.</p>

    <p>As Fireworkz <code>TERM</code> spreadsheet function but with different parameter list order and sign of result.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        NPER(
        <span class="csg-function-parameter">rate</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">pmt</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">present_value</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
