    <h1><a name="bitlshift" id="bitlshift"></a>BITLSHIFT</h1>

    <p>Returns a number shifted left bit-wise by a number of bits.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        BITLSHIFT(
        <span class="csg-function-parameter">number</span>,
        <span class="csg-function-parameter">shift</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>

    <p>If <span class="csg-function-parameter">shift</span> is negative, a right shift is performed.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.24.</p>
