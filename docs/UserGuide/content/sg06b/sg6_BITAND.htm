    <h1><a name="bitand" id="bitand"></a>BITAND</h1>

    <p>Returns the bit-wise AND of two numbers.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        BITAND(
        <span class="csg-function-parameter">number_1</span>,
        <span class="csg-function-parameter">number_2</span> )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.24.</p>
