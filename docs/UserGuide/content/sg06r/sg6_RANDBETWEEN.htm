    <h1><a name="randbetween" id="randbetween"></a>RANDBETWEEN</h1>

    <p>Returns a random integer in an interval.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        RANDBETWEEN(
        <span class="csg-function-parameter">lower</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">upper</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>

    <p>
        Returns a random integer in the interval
        [<span class="csg-function-parameter">lower</span>,<span class="csg-function-parameter">upper</span>] (i.e. inclusive).
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
