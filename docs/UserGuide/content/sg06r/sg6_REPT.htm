    <h1><a name="rept" id="rept"></a>REPT</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        REPT(
        <span class="csg-function-parameter">text</span>,
        <span class="csg-function-parameter">number</span> )
    </p>
    <p>Repeats the <span class="csg-function-parameter">text</span> string the given <span class="csg-function-parameter">number</span> times.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">REPT(&quot;yo&quot;, 2)</pre>
    <p>returns the text string <code>&quot;yoyo&quot;</code>.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>Starting with 2.00, this function will accept a repeat count of zero, returning an empty string.</p>
