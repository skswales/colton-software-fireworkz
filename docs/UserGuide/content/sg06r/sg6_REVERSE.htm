    <h1><a name="reverse" id="reverse"></a>REVERSE</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        REVERSE(
        <span class="csg-function-parameter">text</span> )
    </p>
    <p>Reverses the <span class="csg-function-parameter">text</span> string.</p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">REVERSE(&quot;1234&quot;)</pre>
    <p>returns the text string <code>&quot;4321&quot;</code>.</p>
