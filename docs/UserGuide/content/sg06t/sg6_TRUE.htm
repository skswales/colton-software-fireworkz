    <h1><a name="true" id="true"></a>TRUE</h1>

    <p>Returns the Boolean constant <code>TRUE</code>.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        TRUE
    </p>
    <p>The Boolean constant <code>TRUE</code> may be used directly in calculations in Fireworkz and is treated as having numeric value one.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
