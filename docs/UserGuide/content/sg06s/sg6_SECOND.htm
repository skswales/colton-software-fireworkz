    <h1><a name="second" id="second"></a>SECOND</h1>

    <p>Returns the seconds component of a time value as a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        SECOND(
        <span class="csg-function-parameter"><a href="../sg06/sg6_time_formats.htm">time</a></span> )
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">SECOND(23:59:58)</pre>
    <p>returns the number <code>58</code>.</p>
