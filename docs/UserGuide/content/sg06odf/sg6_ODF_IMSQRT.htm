    <h1><a name="odf_imsqrt" id="odf_imsqrt"></a>ODF.IMSQRT</h1>

    <p>Returns the square root<sup><a href="#cite_note-1">[1]</a></sup> of a complex number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">ODF.IMSQRT(<span class="csg-function-parameter"><a href="../sg06/sg6_complex_numbers_odf.htm">complex_number_odf</a></span>)</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
