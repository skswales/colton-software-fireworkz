    <h1><a name="odf_int" id="odf_int"></a>ODF.INT</h1>

    <p>Returns the (OpenDocument / Microsoft Excel-compatible) integer part of a number, truncated towards -infinity.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ODF.INT(
        <span class="csg-function-parameter">number</span> )
    </p>

    <p>
        Note that this function is NOT compatible with Fireworkz' <code><a href="../sg06i/sg6_INT.htm">INT</a></code> for negative numbers.
    </p>
    
    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
