    <h1><a name="odf_pmt" id="odf_pmt"></a>ODF.PMT</h1>

    <p>OpenDocument / Microsoft Excel compatible function.</p>

    <p>As Fireworkz <code>PMT</code> spreadsheet function but with different parameter list order and sign of result.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ODF.PMT(
        <span class="csg-function-parameter">rate</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">nper</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">pv</span>:<span class="csg-function-parameter-type">Number</span> )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
