    <h1><a name="odf_irr" id="odf_irr"></a>ODF.IRR</h1>

    <p>OpenDocument / Microsoft Excel compatible function.</p>

    <p>As Fireworkz <code>IRR</code> spreadsheet function but with different parameter list order and sign of result.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ODF.IRR(
        <span class="csg-function-parameter">cashflows</span>:<span class="csg-function-parameter-type">Range or Array</span>
        {, <span class="csg-function-parameter">guess</span>:<span class="csg-function-parameter-type">Number</span>} )
    </p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
