    <h1><a name="sides" id="sides"></a>Sides</h1>

    <p>Click on </p>
    <ul>
        <li><b>Both</b> to print all pages;</li>
        <li><b>Odd</b> to print odd pages;</li>
        <li><b>Even</b> to print even pages.</li>
    </ul>
    <p>The first page in a document is always an odd page.</p>
