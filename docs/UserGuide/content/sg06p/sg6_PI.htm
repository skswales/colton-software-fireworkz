    <h1><a name="pi" id="pi"></a>PI</h1>

    <p>
        Returns the constant <span class="csg-greek-symbol">&pi;</span> <sup><a href="#cite_note-1">[1]</a></sup>,
        the ratio of the circumference of a circle to its diameter (3.1415926&hellip;).
    </p>

    <p class="csg-function-declaration">PI</p>
