    <h1><a name="proper" id="proper"></a>PROPER</h1>

    <p>Converts the words contained in a text string into proper name format (i.e. with initial capitals).</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        PROPER(
        <span class="csg-function-parameter">text</span> )
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">PROPER(&quot;big ben&quot;)</pre>
    <p>returns the text string <code>&quot;Big Ben&quot;</code>.</p>
