    <h1><a name="pages" id="pages"></a>PAGES</h1>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        <b>1. </b>PAGES( )
    </p>
    <p>Gives the number of y-pages in the worksheet.</p>
    <p class="csg-function-declaration">
        <b>2. </b>PAGES( 0 )
    </p>
    <p>Gives the number of x-pages in the worksheet.</p>
    <p class="csg-function-declaration">
        <b>3. </b>PAGES( 1 )
    </p>
    <p>Gives the number of y-pages in the worksheet.</p>
