    <h1><a name="year" id="year"></a>YEAR</h1>

    <p>Returns the years component of a date value as a number.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        YEAR(
        <span class="csg-function-parameter"><a href="../sg06/sg6_date_formats.htm">date</a></span> )
    </p>

    <p class="csg-function-subheading">Example:</p>
    <pre class="csg-sample-indent">YEAR(15.09.1964)</pre>
    <p>returns the number <code>1964</code>.</p>
