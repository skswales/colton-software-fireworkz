    <h1><a name="atan" id="atan"></a>ATAN</h1>

    <p>Returns the arc tangent<sup><a href="#cite_note-1">[1]</a></sup> of a number as an angle in radians.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ATAN(
        <span class="csg-function-parameter">number</span> )
    </p>
