    <h1><a name="address" id="address"></a>ADDRESS</h1>

    <p>Returns a cell reference.</p>

    <p class="csg-function-subheading">Syntax:</p>
    <p class="csg-function-declaration">
        ADDRESS(
        <span class="csg-function-parameter">row</span>:<span class="csg-function-parameter-type">Number</span>,
        <span class="csg-function-parameter">column</span>:<span class="csg-function-parameter-type">Number</span>
        {, <span class="csg-function-parameter">abs</span>:<span class="csg-function-parameter-type">Number</span>
        {, <span class="csg-function-parameter">a1</span>:<span class="csg-function-parameter-type">Boolean</span>
        {, <span class="csg-function-parameter">ext_doc</span>:<span class="csg-function-parameter-type">Text</span>} } )
    </p>
    <p>Returns a cell reference constructed from the <span class="csg-function-parameter">row</span> number and <span class="csg-function-parameter">column</span> number.</p>

    <p class="csg-function-subheading">Revisions:</p>
    <p>This function was added in Fireworkz 2.00.</p>
