    <h1><a name="x_and_y_pages" id="x_and_y_pages"></a>x- and y-Pages</h1>

    <p>Pages are usually numbered down the y-axis, i.e. down the document.</p>

    <p>
        Spreadsheets are often wider than they are long.
        You may find that your worksheet documents have pages which go across as well as down.
        These are referred to as x-pages.
    </p>
